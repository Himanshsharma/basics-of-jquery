    <body><h1>jquery</h1>

            <div style="width:300px;height:250px;background:blue;position:absolute" id="di"></div><br><br>

            <button id="jk" style="color:brown"><h3>changing css of div</h3></button><br><br>

            <button id="jj">changing html content</button>
            <div id="him"><h1>html</h1> </div>
            <br><br>
            <br><img src="rose-blue-flower-rose-blooms-67636.jpeg" id="op"><br><br><br>
            <br> click on this button to toggle the image . <br><br>
            <br>
            <button id="hj">changing picture content</button>
            <br><br>
            <br><img src="rose-blue-flower-rose-blooms-67636.jpeg" id="kl">
            <br><br>
            <br><button id="ff">click to slide down the image</button>
     <h2>events on forms</h2>
     <input class="hik">
     <p class="l"></p>
    <script>
    $(document).ready(function(){
        $('#jk').click(function(){
            $('#di').css("background-color","red").animate({left:'300px',height:'20px'})
        
        })
        
        $("p").click(function(){
            $('#p').toggle(2000)
        })
    $('#jj').click(function(){
        $('#him').html("<h1>see the change</h1>")
    })
    $('#hj').click(function(){
        $('#op').fadeOut(3000).fadeIn(9000)
    })
    $('#ff').click(function(){
        $('#kl').slideUp(2000).slideDown(2000)
    })
    $('.hik').focus(function(){
        $('.l').text("welcome")


    })
    $('.hik').blur(function(){
        $('.l').text("end")


    })
    })

    </script>
</html>
